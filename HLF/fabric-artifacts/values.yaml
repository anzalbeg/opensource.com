# Default values for fabric-artifacts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
fabricTag: &fabricTag x86_64-1.1.1
replicaCount: 1
image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80nam
fabricOrderer:
  addr: 10.244.2.46
  replicas: 1
  image: hyperledger/fabric-orderer
  tag: *fabricTag
  orgDomain: example.com
  consensusType: solo
  msp: OrdererMSP
fabricOrg1:
  domain: org1.example.com
  msp: Org1MSP
fabricOrg2:
  domain: org2.example.com
  msp: Org2MSP
fabricCa1:
  keyStoreHash: 7f56e9bb8e79fea1c7977eee36940358fee06bc0a548c6bd751492a8c81b14fc
  image: hyperledger/fabric-ca
  tag: 1.1.0
fabricCa2:
  keyStoreHash: c09e5edcbedc7f30fb229628bede25b47fc5de1b5a5bab530fc7d04132eab134
  image: hyperledger/fabric-ca
  tag: 1.1.0
fabricPeer:
  image: hyperledger/fabric-peer
  tag: *fabricTag
fabricBaseImage:
  image: hyperledger/fabric-baseimage
  tag: x86_64-0.4.8
fabricCcenv:
  image: hyperledger/fabric-ccenv
  tag: *fabricTag
fabricBaseOS:
  image: hyperledger/fabric-baseos
  tag: x86_64-0.4.8
fabricCli:
  image: hyperledger/fabric-tools
  tag: *fabricTag
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - example.com
  addr: 10.244.2.46
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
# namespace:
#   org1namespace: org1namespace
#   org2namespace: org2namespace
#   orderernamespace: orderernamespace

clusterIpRange: 10.96
kubeSystemIpRange2: 10.244
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
