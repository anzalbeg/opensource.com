apiVersion: v1
kind: Service
metadata:
  name: peer1
  namespace: {{ .Values.namespace.org1namespace }}
spec:
  loadBalancerIP: {{ .Values.ingress.addr }}
  externalIPs:
  - {{ .Values.ingress.addr }}
  ports:
  - name: "requests"
    port: 7051
    protocol: TCP
  - name: "events"
    port: 7053
    protocol: TCP
  selector:
    service: {{ .Release.Name }}-peer1
  type: LoadBalancer
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    service: {{ .Release.Name }}-peer1
  name: {{ .Release.Name }}-peer1
  namespace: {{ .Values.namespace.org1namespace }}
spec:
  replicas: 1
  selector:
    service: {{ .Release.Name }}-peer1
  template:
    metadata:
      labels:
        service: {{ .Release.Name }}-peer1
      namespace: {{ .Values.namespace.org1namespace }}
    spec:
      hostAliases:
      - ip: "{{ .Values.fabricOrderer.addr }}"
        hostnames:
        - "orderer.{{ .Values.fabricOrderer.orgDomain }}"
      containers:
      - command:
        - peer
        - node
        - start
        env:
        - name: CORE_VM_ENDPOINT
          value: unix:///var/run/docker.sock
        - name: CORE_LOGGING_LEVEL
          value: DEBUG
        - name: CORE_PEER_ID
          value: peer1.{{ .Values.fabricOrg1.domain }}
        - name: CORE_PEER_ADDRESS
          value: {{ .Values.ingress.addr }}:7051
        - name: CORE_PEER_GOSSIP_EXTERNALENDPOINT
          value: {{ .Values.ingress.addr }}:7051
        - name: CORE_PEER_MSPCONFIGPATH
          value: /etc/crypto-config/opensource.com/HLF/crypto-config/peerOrganizations/{{ .Values.fabricOrg1.domain }}/peers/peer1.{{ .Values.fabricOrg1.domain }}/msp
        - name: CORE_PEER_LOCALMSPID
          value: {{ .Values.fabricOrg1.msp }}
        image: {{ .Values.fabricPeer.image }}:{{ .Values.fabricPeer.tag }}
        name: {{ .Release.Name }}-peer1
        workingDir: /opt/gopath/src/github.com/hyperledger/fabric
        ports:
        - containerPort: 7051
        - containerPort: 7053
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: {{ .Release.Name }}-docker-sock
        - mountPath: /etc/crypto-config
          name: {{ .Release.Name }}-crypto-config
          readOnly: true
        - mountPath: /var/hyperledger/production
          name: {{ .Release.Name }}-fabric
      volumes:
      - name: {{ .Release.Name }}-docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: {{ .Release.Name }}-fabric
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-peer1-pvc
      - name: {{ .Release.Name }}-crypto-config
{{ toYaml .Values.cryptoConfigMount | indent 8 }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-peer1-pvc
  namespace: {{ .Values.namespace.org1namespace }}
  labels:
    app: {{ .Release.Name }}-peer1-pvc
spec:
  storageClassName: standard
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi